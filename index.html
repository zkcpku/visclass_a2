<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>homework2</title>
	<script src="js/jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/d3.js"></script>
	
</head>
<body>

	<div style="height: 700px; width: 700px;float:right;">
		<div align="center">
			
			<div>
				拉力倍率：<span id="pull_text">1</span><input id="pull" type="range" max=80 min=20>
				斥力：<span id="push_text">1</span><input id="push" type="range" max=80 min=20>
				<!-- 边界斥力：<input id="border" type="range" οninput="getVal_border()" οnchange="getVal_border()"> -->
			</div>
			<script type="text/javascript">
				$("#pull").on("change",function(){
					// console.log(d);
					d = $("#pull").val();
					// console.log(Math.ceil(d / 10) * 10);
					d = Math.ceil(d / 10) * 10;
					factor = d - 50;
					factor = factor / 5;
					factor = Math.pow(2,factor);
					// console.log(d % 10 * 10);
					$("#pull").val(d);
					$("#pull_text").text(factor);
					F_ks.Fk_k = F_ks_origin.Fk_k * factor;
					// console.log(F_ks);
					train();
				})
				$("#push").on("change",function(){
					// console.log(d);
					d = $("#push").val();
					// console.log(Math.ceil(d / 10) * 10);
					d = Math.ceil(d / 10) * 10;
					factor = d - 50;
					factor = factor / 5;
					factor = Math.pow(2,factor);
					// console.log(d % 10 * 10);
					$("#push").val(d);
					$("#push_text").text(factor);
					F_ks.Fe_k = F_ks_origin.Fe_k * factor;
					// console.log(F_ks);
					train();
				})
			</script>

			<div id='svg1' align="center">
			
			</div>

		</div>

	</div>


	<div style="height: 700px; width: 700px;float:left;">
		<div align="center">
		排序方式：<select id="order">
		  <option value="name">by Name</option>
		  <option value="count">by Frequency</option>
		  <option value="group">by Cluster</option>
		</select>

		<div id='svg2' align="center">
		</div>


		</div>

	</div>


	<script src="js/charts.js"></script>

	<script src="js/test_matrix.js"></script>
</body>
</html>
